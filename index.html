<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إخفاء الرسائل</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #61dafb;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            font-size: 2em;
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 15px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #61dafb;
            border-radius: 5px;
            font-size: 16px;
            background-color: #3c4043;
            color: #ffffff;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #21a1f1;
            outline: none;
        }
        button {
            margin: 10px;
            padding: 15px;
            width: 100%;
            max-width: 400px;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #21a1f1;
            transform: translateY(-2px);
        }
        a {
            color: #61dafb;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #21a1f1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* استعلامات الوسائط لتحسين التصميم */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            input, button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="mohammed">
        <h2>محمد عبدالباسط</h2>
    </div>


    <h1>إخفاء الرسائل</h1>
    <input type="text" id="visibleMessage" placeholder="ادخل الرسالة المعروضة">
    <input type="text" id="hiddenMessage" placeholder="ادخل الرسالة المخفية">
    <button onclick="showMessage()">إظهار الرسالة</button>
    <button onclick="copyMessage()">نسخ الرسالة</button>
    <button onclick="resetFields()">إعادة تعيين</button>
    <a href="showMessage.html">انتقل إلى إظهار الرسالة</a>
    <p id="result"></p>

    <script>
        function showMessage() {
            const visibleMessage = document.getElementById('visibleMessage').value;
            const hiddenMessage = document.getElementById('hiddenMessage').value;
            document.getElementById('result').textContent = `الرسالة المعروضة: ${visibleMessage}`;
            localStorage.setItem('hiddenMessage', hiddenMessage);
        }

        function copyMessage() {
            const resultText = document.getElementById('result').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('تم نسخ الرسالة!');
            });
        }

        function resetFields() {
            document.getElementById('visibleMessage').value = '';
            document.getElementById('hiddenMessage').value = '';
            document.getElementById('result').textContent = '';
        }
    </script>
</body>
</html>
